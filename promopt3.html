<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>prompt3.html</title>
    <style media="screen">
      body{font-size: 40px;}
    </style>
    <script type="text/javascript">
      function choice() {
          var num=prompt("선택해라남자라면 1 번짜샤 ,여자라면 2번","숫자로입력해라")
          switch (num) {
            case 1:
              if(num=="1"){
                document.getElementById('id')
              }
              break;
            case 2:
                if(num=="2"){
                  prompt("여행가자");
                }
              break;
            }
          }
    </script>
  </head>
  <body>
    <h2 id="id"></h2>
    <a href="#" onclick="choice()">성별확인해</a>

  </body>
</html>
