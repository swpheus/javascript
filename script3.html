<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>birthday</title>
    <script type="text/javascript">
      function birthday() {
        var bir=prompt("당신의 새일은 ?","0000-00-00");
        var birthday=new Date(bir);
        console.log("생일 요일 :" +birthday.getDay());
        var week;
        /*switch (birthday.getDay()) {
          case 0: week="일요일";break ;
          case 1: week="월요일";break ;
          case 2: week="화요일";break ;
          case 3: week="수요일";break ;
          case 4: week="목요일";break ;
          case 5: week="금요일";break ;
          default:week="토요일"
             break;
        }*/
        var array=["sun","mon","tue","wed","thu","FRi","SAT"];
        for(i=0; i<array.length;i++){
          if(birthday.getDay()==1) week=array[i];
          return week;
        }
        
        document.getElementsByTagName('h3').innerHTML="당신은 <b>"+week+"</b>에태어났습니다.";
      }
    </script>
  </head>
  <body>
    <a href="#"onclick="birthday()">생일에 대한 요일 알아보기</a>
    <h3></h3>
  </body>
</html>
