    <script>
      function bgChange() {
        var color=prompt("원하는 컬러를 적으세요","yellow");
        document.bgColor=color;
      }
      function fontChange() {
        /*
        선택자도 변수 선언할수있다 $나특수기호로 표시할수도있다 숫자만안오면된다

        */
        var $h2=document.getElementsByTagName('h2');
        console.log($h2);
        for(i=0; i<$h2.length; i++){
            $h2[i].style.color="black";
        }
        var color=prompt("컬러와 숫자를 입력","ex) color,2");
        console.log(color);
        var array=color.split(',');//기준으로 배열로 저장됨
        console.log(array[1]);
        var num=array[1]-1;//배열은 숫자를 0부터 시작하기떄문에
        document.getElementsByTagName('h2')[num].style.color=array[0];
      }
